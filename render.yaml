services:
  - type: web
    name: cctv-analytics-mvp
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: cctv-db
          property: connectionString
          credential: cctvdb_zinv_user

databases:
  - name: cctv-db
    plan: free
    databaseName: cctv_analytics
