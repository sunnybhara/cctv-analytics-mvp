# BoT-SORT tracker configuration for CCTV Analytics
# See: https://docs.ultralytics.com/modes/track/

tracker_type: botsort

# Tracking parameters
track_high_thresh: 0.5
track_low_thresh: 0.1
new_track_thresh: 0.6
track_buffer: 150
match_thresh: 0.8
fuse_score: true

# GMC (Global Motion Compensation)
gmc_method: sparseOptFlow

# ReID model related
proximity_thresh: 0.5
appearance_thresh: 0.25
with_reid: false
model: auto
